name: C2c Khotani Pay Dry Run Release CI/CD
on:
  workflow_dispatch:

env:
  CI: false

jobs:
  deploy:
    name: build && push image to Docker hub
    runs-on: ubuntu-latest
    if: startsWith(github.ref_name, 'release/') && github.event_name == 'workflow_dispatch'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 20.10.0

      - name: install dependencies and build apps
        run: |
          npm install -g pnpm@8.14.1 only-allow
          pnpm install
          npx nx reset
          pnpm prisma:generate
          pnpm build:all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract version from package.json
        id: extract_version
        run: echo "VERSION=$(jq -r '.version' package.json)" >> $GITHUB_ENV

      - name: Extract Timestamp
        id: extract-timestamp
        run: |
          TIMESTAMP=$(date "+%Y-%m-%d_%H-%M-%S")
          echo "timestamp=$TIMESTAMP" >> $GITHUB_ENV

      # Kenya Image
      - name: build && push kenya
        id: build-push-kenya
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.c2c
          push: ${{ github.event_name == 'workflow_dispatch' }}
          tags: |
            esatya/rahat-project-c2c:khotani-pay-dry-run
            esatya/rahat-project-c2c:khotani-pay-dry-run-${{ env.VERSION }}
            esatya/rahat-project-c2c:khotani-pay-dry-run-${{ env.VERSION }}-${{ env.timestamp }}
